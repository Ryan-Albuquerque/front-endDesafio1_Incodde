<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Linkedin Fake</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Own Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-sm navbar-light d-flex justify-content-between">
        <a class="navbar-brand" id="logo" href="#"><img src="./src/logo.png" alt="Fake Linkedin"></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon respBtn"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
            <a  href="https://forms.gle/yL14u2UPK88K4yZA8" id="contact" target="_blank"><button type="button" class="btn btn-outline-success" >Contact</button></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex justify-content-center" id="welcome">
        <h3>Bem-vindo ao Linkedin Fake</h3>
      </div>
      <div class="d-flex justify-content-end new">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addUser"> + New</button>
      </div>
      <div class="d-flex flex-wrap flex-row cardsGroup">

      </div> 
    </main>

    <!-- MODAL ADD NEW -->
    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUser">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputProfessional">Professional Role</label>
                <input type="text" class="form-control" id="exampleInputProfessional">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="submitForm" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DETAILS -->
    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="details">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">USERNAME</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="imgDetail" src="./src/person.png">

            <h5>USERNAME</h5>
            <p class="text-secondary">EMAIL</p>
            <h6>PROFESSIONAL ROLE</h6>
           
          </div>
          <div class="modal-footer">
            <button type="submit" id="dlt" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./js/index.js" defer></script>
    <script src="./js/add.js" defer></script>
    <script src="./js/details.js" defer></script>
    <script src="./js/delete.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
